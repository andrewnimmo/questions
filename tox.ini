[tox]
envlist = py, flake8

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 --max-line-length=160 questions tests

[testenv:py]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
    -r{toxinidir}/requirements.txt
commands =
    pip install -U pip
    pytest --basetemp={envtmpdir}

